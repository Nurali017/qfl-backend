services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/qfl_db
      - SOTA_API_EMAIL=kazachenko.galina@gmail.com
      - "SOTA_API_PASSWORD=afd#@$$afsad"
      - REDIS_URL=redis://redis:6379/0
      - CURRENT_SEASON_ID=61
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=qfl-files
      - MINIO_SECURE=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qfl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    command: celery -A app.tasks worker -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/qfl_db
      - SOTA_API_EMAIL=kazachenko.galina@gmail.com
      - "SOTA_API_PASSWORD=afd#@$$afsad"
      - REDIS_URL=redis://redis:6379/0
      - CURRENT_SEASON_ID=61
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=qfl-files
      - MINIO_SECURE=false
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - .:/app

  celery_beat:
    build: .
    command: celery -A app.tasks beat -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/qfl_db
      - SOTA_API_EMAIL=kazachenko.galina@gmail.com
      - "SOTA_API_PASSWORD=afd#@$$afsad"
      - REDIS_URL=redis://redis:6379/0
      - CURRENT_SEASON_ID=61
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=qfl-files
      - MINIO_SECURE=false
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:
